<mat-accordion *ngIf="livros.length > 0">
  <mat-expansion-panel *ngFor="let livros of livros">
    <mat-expansion-panel-header>Id: {{livros.id}}</mat-expansion-panel-header>
    <p>Título: {{livros.titulo}}</p>
    <p>Autor: {{livros.autor}}</p>
    <p>Numero de Páginas: {{livros.numpaginas}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0"> Nenhum cliente cadastrado</p>
